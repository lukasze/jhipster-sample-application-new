<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-food-heading">Create or edit a Food</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_calories">Calories</label>
                    <input type="number" class="form-control" name="calories" id="field_calories"
                           formControlName="calories"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_proteins">Proteins</label>
                    <input type="number" class="form-control" name="proteins" id="field_proteins"
                           formControlName="proteins"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_carbs">Carbs</label>
                    <input type="number" class="form-control" name="carbs" id="field_carbs"
                           formControlName="carbs"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fats">Fats</label>
                    <input type="number" class="form-control" name="fats" id="field_fats"
                           formControlName="fats"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
